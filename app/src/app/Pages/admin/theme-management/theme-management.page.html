<app-header title={{title}}></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h3 class="capitalize">{{ title }}</h3>
    <ion-button (click)="toggleTheme()">
      Alternar Tema
    </ion-button>
  </div>
</ion-content>
